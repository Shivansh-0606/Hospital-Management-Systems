{% extends "base.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<style>
/* Table header style */
.table thead th {
    font-size: 0.9rem;
    color: #333333; /* dark grey text */
    background-color: #e7e7e7; /* lightest grey background */
    padding: 0.8rem 1.5rem;
    text-align: center; /* center header text horizontally */
    vertical-align: middle; /* center header text vertically */
}

/* Row background colors - lighter shades for soft look */
.row1 td { background-color: #e6f7ff !important; }
.row2 td { background-color: #e6ffe6 !important; }
.row3 td { background-color: #fffce6 !important; }

/* Icon circle size & spacing */
.icon-circle {
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    background: #393939;
    margin-right: 12px; /* gap between icon and text */
}

/* Icon size */
.icon-circle i {
    font-size: 0.85rem;
}

/* Buttons style */
.btn-edit { background: #38c172; color: white; }
.btn-remove { background: #e3342f; color: white; }
.btn-view { background: #3490dc; color: white; }

/* Buttons padding */
.btn-sm { padding: 0.3rem 0.7rem; font-size: 0.8rem; }

/* Table cell text smaller and aligned */
.table td { font-size: 0.85rem; }

/* Divider between category and actions */
td.category-cell, th.category-cell {
    border-right: 2px solid #d3d3d3; /* visible divider */
    padding: 0.8rem 1.5rem;
    display: flex;
}

/* Header only centering */
th.category-cell, th.actions-cell {
    text-align: center; /* center header text only */
    vertical-align: middle;
    justify-content: center; /* if using flex */
}

/* Actions column cells stay right-aligned */
td.actions-cell {
    text-align: end; /* keeps buttons on the right */
    padding-right: 1.5rem; /* gap from table edge */
    padding-left: 4rem;
}


/* Extra spacing between text and buttons */
.action-btns a { margin-left: 0.4rem; }
</style>

<div class="mt-4 ms-4">
    <h1 class="fw-bold display-6 text-primary">ADMIN DASHBOARD</h1>
    <h5 class="text-secondary">Welcome, {{ current_user.name }}</h5>
</div>

<!-- Table Container -->
<div class="container mt-5 px-4" style="max-width: 97%;">

    <table class="table shadow-lg"
           style="border-radius: 10px; overflow: hidden; width: 100%;">

        <thead>
            <tr>
                <th class="category-cell">Category</th>
                <th class="actions-cell">Actions</th>
            </tr>
        </thead>
        <tbody>

            <!-- Doctors Row -->
            <tr class="row1">
                <td class="category-cell fs-6 fw-semibold d-flex align-items-center">
                    <span class="icon-circle">
                        <i class="bi bi-person-badge-fill text-white"></i>
                    </span>
                    Manage Doctors
                </td>

                <td class="actions-cell action-btns">
                    <a href="{{ url_for('admin_manage_doctors') }}" class="btn btn-edit btn-sm">
                        <i class="bi bi-pencil-square"></i> Edit
                    </a>
                    <a href="{{ url_for('admin_manage_doctors') }}" class="btn btn-remove btn-sm">
                        <i class="bi bi-x-circle"></i> Remove
                    </a>
                    <a href="{{ url_for('admin_manage_doctors') }}" class="btn btn-view btn-sm">
                        <i class="bi bi-person-lines-fill"></i> View
                    </a>
                </td>
            </tr>

            <!-- Patients Row -->
            <tr class="row2">
                <td class="category-cell fs-6 fw-semibold d-flex align-items-center">
                    <span class="icon-circle">
                        <i class="bi bi-people-fill text-white"></i>
                    </span>
                    Manage Patients
                </td>

                <td class="actions-cell action-btns">
                    <a href="{{ url_for('admin_manage_patients') }}" class="btn btn-edit btn-sm">
                        <i class="bi bi-pencil-square"></i> Edit
                    </a>
                    <a href="{{ url_for('admin_manage_patients') }}" class="btn btn-remove btn-sm">
                        <i class="bi bi-x-circle"></i> Remove
                    </a>
                    <a href="{{ url_for('admin_manage_patients') }}" class="btn btn-view btn-sm">
                        <i class="bi bi-people"></i> View
                    </a>
                </td>
            </tr>

            <!-- Appointments Row -->
            <tr class="row3">
                <td class="category-cell fs-6 fw-semibold d-flex align-items-center">
                    <span class="icon-circle">
                        <i class="bi bi-calendar-event-fill text-white"></i>
                    </span>
                    Appointments
                </td>

                <td class="actions-cell">
                    <a href="#" class="btn btn-view btn-sm">
                        <i class="bi bi-calendar-check"></i> View Appointments
                    </a>
                </td>
            </tr>

        </tbody>
    </table>

</div>

{% endblock %}
